services:
  - name: hackrx-qa-system
    type: web
    plan: free
    runtime: python
    python:
      version: 3.9.7
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port=$PORT
    envVars:
      - key: PORT
        value: 10000
      - key: TRANSFORMERS_OFFLINE
        value: 1  # Reduce startup time
